<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 15pt Arial;
            background: rgb(66, 160, 66);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter="entrar()">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        addEventListener('click', clicar)
        addEventListener('mouseout', sair)

        function clicar() {
            a.innerHTML = 'Clicou ! ! !'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou___ : )'
        }
        function sair() {
            a.innerHTML = "Saiu_____ : ("
            a.style.background = 'rgb(66, 160, 66)'
        }
    </script>
</body>

</html>
